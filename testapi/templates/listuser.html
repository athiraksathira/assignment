<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date</th>
                <th>Email</th>
                <th>Income</th>
                <th>Ip Address</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.name }}</td>
                <td>{{user.date }}</td>
                <td>{{user.email }}</td>
                <td>{{user.income }}</td>
                <td>{{user.ipaddress}}</td>
                <td>
                    <a href="{%url 'deleteuser' user.id%}" class="btn btn-danger">Delete</a>
                </td>

                {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col-2"></div>

{%endblock%}
</body>
</html>
